<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Drawing with MediaPipe and Python</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" integrity="sha512-Qlv6VSKh1ooCIjy9RjkyFB/k6vxBosBcRVSQtBbjspt/Km56uLgoWn5R9McJ0+lJwjgNI5Q8mroMmZsi5CnWpw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container">
        <h1>Hand Drawing with MediaPipe and Python</h1>
        <div class="drawing-area">
            <canvas id="drawingCanvas" width="1000" height="700"></canvas>
            <video id="videoElement" width="320" height="240" autoplay muted></video>
        </div>
        <div class="controls">
            <button id="clearButton">Clear Canvas</button>
            <label for="colorPicker">Color:</label>
            <input type="color" id="colorPicker" value="#000000">
            <label for="lineWidth">Line Width:</label>
            <input type="number" id="lineWidth" value="3" min="1" max="20">
            <select id="shapeSelector">
                <option value="line">Line</option>
                <option value="rectangle">Rectangle</option>
                <option value="circle">Circle</option>
                <option value="triangle">Triangle</option>
                <option value="square">Square</option>
            </select>
            <button id="saveButton">Save Image</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
